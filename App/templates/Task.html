{% extends 'base.html' %}

{% block title %}Create New Task{% endblock %}

{% block content %}
    <main class="card-container" style="flex-direction: column;">
        <h1>Create a New Task</h1>
        <form method="POST" action="{% if newTaskPage %}{% url 'newtask' %}{% else %}{% url 'edittask' task.id %}{% endif %}">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                {% for status in task_status %}
                    <option value="{{ status.id }}">{{ status.name }}</option>
                {% endfor %}
            </select>

            <label for="user">Assigned to:</label>
            <select id="user" name="user" required>
                {% for user in task_users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                {% endfor %}
            </select>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required style="resize: none;"></textarea>

            <button type="submit">Create Task</button>
        </form>
    </main>
{% endblock %}
