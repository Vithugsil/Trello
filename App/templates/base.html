<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
        Base Template
        {% endblock %}
    </title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_box" />
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body,
    html {
        font-family: Arial, sans-serif;
        background-color: #413f3f;
        width: 100dvw;
        height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card-container {
        background-color: #fff;
        width: 80%;
        height: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        border-radius: 40px;
    }

    .option {
        text-decoration: none;
        color: white;
        font-size: 1.2rem;
    }

    .home-container {
        background-color: #fff;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
    }

    .main-content {
        background-color: #ffffff;
        width: 90%;
        height: 100%;
        display: flex;
        align-items: flex-start;
        justify-content: center;
        padding: 2rem;
        overflow-y: auto;
        overflow-x: hidden;
    }

    .tasks-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 1.5rem;
        width: 100%;
        max-width: 1200px;
        padding: 1rem 1rem 2rem 1rem;
        min-height: fit-content;
    }

    @media (max-width: 768px) {
        .tasks-grid {
            grid-template-columns: 1fr;
            gap: 1rem;
            padding: 0.5rem;
        }
    }

    @media (min-width: 1200px) {
        .tasks-grid {
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        }
    }

    .task-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        background-color: #e0e0e0;
        border-radius: 10px;
        padding: 1.5rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        height: fit-content;
        min-height: 200px;
    }

    .task-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .task-card h2 {
        text-align: center;
        margin-bottom: 1rem;
        color: #333;
        font-size: 1.3rem;
    }

    .task-details {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 0.5rem;
        text-align: center;
        width: 100%;
    }

    .task-details p {
        font-weight: bold;
        color: #555;
        margin: 0.2rem 0;
    }

    .buttons {
        display: flex;
        gap: 0.8rem;
        margin-top: 1rem;
    }

    .buttons a {
        padding: 0.5rem;
        border-radius: 5px;
        transition: background-color 0.2s ease;
        font-size: 1.2rem;
    }

    .buttons a:hover {
        background-color: rgba(0, 0, 0, 0.1);
    }

    .no-tasks {
        text-align: center;
        color: #666;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
    }

    .side-bar {
        background-color: #413f3f;
        border-right: 1px solid #000000;
        width: 10%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
    }

    .login-icon {
        width: 40%;
        margin-left: 10%;
        height: auto;
    }

    .form-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
        width: 50%;
    }

    .user {
        background-image: url('../images/account_box.svg');
        background-size: contain;
        height: auto;
        width: 100%;
    }

    .side-bar .material-symbols-outlined {
        font-size: 8vw;
        color: white;
    }
</style>

<body>
    {% block content %}
    "Base.html"
    {% endblock %}
</body>

</html>
