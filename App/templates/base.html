<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}
            Base Template
        {% endblock %}
    </title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_box" />
</head>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body,
    html {
        font-family: Arial, sans-serif;
        background-color: #413f3f;
        width: 100dvw;
        height: 100dvh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card-container {
        background-color: #fff;
        width: 80%;
        height: 80%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        border-radius: 40px;
    }

    .option {
        text-decoration: none;
        color: white;
        font-size: 1.2rem;
    }

    .home-container {
        background-color: #fff;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow-x: hidden;
    }

    .task-card {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        background-color: #e0e0e0;
        width: 80%;
        height: 10%;
        border-radius: 10px;
        padding: 1rem;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .buttons {
        display: flex;
        width: 1;
        gap: 0.5rem;
    }

    .side-bar {
        background-color: #413f3f;
        border-right: 1px solid #000000;
        width: 10%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 2rem;
    }

    .main-content {
        background-color: #ffffff;
        width: 90%;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 2%;
        gap: 1rem;
    }

    .login-icon {
        width: 40%;
        margin-left: 10%;
        height: auto;
    }
    
    .form-container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 0.2rem;
        width: 50%;
    }

    .user{
        background-image: url('../images/account_box.svg');
        background-size: contain;
        height: auto;
        width: 100%;
    }

    .side-bar .material-symbols-outlined {
        font-size: 8vw; 
        color: white;
    }

</style>

<body>
    {% block content %}
    "Base.html"
    {% endblock %}
</body>

</html>
